<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Ghiceste butonul!</title>
  </head>
    <container>
      
    </container>

  <body>
    <h1>Ghiceste butonul!</h1>
    <div class="card-body">
   	</div>
	    <div class="card">
	    	<h3>Alege unul dintre butoanele urmatoare si afla daca ai ghicit sau nu</h3>
		  <div class="card-body">
		    <button type="button" class="btn btn-primary" id="1" onclick="reply_click(this.id)">1</button>
		    <button type="button" class="btn btn-secondary" id="2" onclick="reply_click(this.id)" >2</button>
		    <button type="button" class="btn btn-danger" id="3" onclick="reply_click(this.id)" >3</button>
		  </div>
	</div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->
    <script type="text/javascript">
	
	function reply_click(clicked_id) {
		var x = Math.floor((Math.random() * 3) + 1);
		if (x == clicked_id) {
			alert("Felicitari! Ai ghicit butonul");
		}else {
			alert("N-ai ghicit, numarul este " + x);
		}
	}
</script>
  </body>
</html>
